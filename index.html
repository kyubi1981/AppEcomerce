<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My-ECommerce</title>
</head>
<body>
    <!--CONTENEDOR PRINCIPAL-->
    <div class="grid-container">

        <!--ESTRUCTURA DEL ENCABEZADO-->
        <div class="header">
            <p>Mi Ecommerce</p>
        </div>

        <!--INICIA MENU LATERAL-->
        <div class="sidebar">

            <!--ESTRUCTURA MENU LATERAL-->
            <div class="categories">
                <h5>Categor√≠as</h5>
            </div>

            <!--OPCIONES DE MENU LATERAL-->
            <div class="mnu">
                <ul>
                    <li>
                        <a href="#">Perfumes <span class="saldo">(13)</span> </a>
                    </li>
                    <li>
                        <a href="#">Ropa <span class="saldo">(21)</span></a>
                    </li>
                    <li>
                        <a href="#">Accesorios <span class="saldo">(41)</span> </a>
                    </li>
                    <li>
                        <a href="#">Zapatos <span class="saldo">(10)</span> </a>
                    </li>
                </ul>
            </div>
        </div>

        <!--ESTRUCTURA CONTENDO PRINCIPAL // GRILLA PRODUCTOS-->
        <div class="main">
            <div class="galery">
                <div class="img1 bg"></div>
                <div class="img2 bg"></div>
                <div class="img3 bg"></div>
                <div class="img4 bg"></div>
                <div class="img5 bg"></div>
                <div class="img6 bg"></div>
                <div class="img7 bg"></div>
                <div class="img8 bg"></div>
                <div class="img9 bg"></div>
                <div class="img10 bg"></div>
                <div class="img11 bg"></div>
            </div>
        </div>

        <!--ESTRUCTURA DEL PIE DE PAGINA-->
        <div class="footer">
            <p>@miecommerce</p>
        </div>
    </div>
</body>
</html>
